<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="/assets/favicon-Bynjkxpt.ico" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#ff8d00">
    <title>Admin Portal - Autonomy Heroes</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-firestore.js"></script>
  <script type="module" crossorigin src="/assets/index-D1sXC2Hu.js"></script>
  <link rel="stylesheet" crossorigin href="/assets/index-CO5UcIWN.css">
</head>
<body>
    <div id="adminApp">
        <!-- Loading Screen -->
        <div id="appLoading" class="app-loading">
            <div class="spinner" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>

        <!-- Error Boundary -->
        <div id="errorBoundary" class="error-boundary" aria-hidden="true">
            <div class="error-content">
                <h2>Something went wrong</h2>
                <p id="errorMessage"></p>
                <button class="btn-primary" onclick="window.location.reload()">Reload</button>
            </div>
        </div>

        <!-- Auth Container -->
        <div id="authContainer" class="auth-container active">
            <div class="auth-header">
                <h1>Admin Portal</h1>
                <p>Manage users and time entries efficiently</p>
            </div>
            <form id="loginForm" class="auth-form active">
                <input type="email" name="email" placeholder="Email" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit" class="btn-primary">Login</button>
            </form>
            <div id="authErrorContainer" class="auth-error">
                <p id="authErrorMessage"></p>
            </div>
        </div>

        <!-- Admin Dashboard -->
        <div id="adminDashboard" class="dashboard-container" style="display: none;">
            <header>
                <h1>Admin Dashboard</h1>
                <p id="adminEmail"></p>
                <button id="logoutBtn" class="btn-secondary">Logout</button>
            </header>
            <section id="timeEntriesSection" class="dashboard-section"></section>
            <section id="invoiceSection" class="dashboard-section"></section>
        </div>
    </div>

    <!-- Scripts -->
</body>
</html>
